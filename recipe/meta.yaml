{% set name = "icalendar" %}
{% set version = "6.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/icalendar-{{ version }}.tar.gz
  sha256: 3adad41492093fd57930e5c1a8eca806e8e6f018fe1e2c229a24694a51df92dc

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
    - hatchling
    - hatch-vcs

  run:
    - python >={{ python_min }}
    - python-dateutil
    - python-tzdata

test:
  imports:
    - icalendar
  commands:
    - pip check
    - icalendar --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/collective/icalendar
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: iCalendar parser/generator
  description: |
    The icalendar package is a parser/generator of iCalendar files for use with
    Python.
  doc_url: http://icalendar.readthedocs.io/en/latest/
  dev_url: https://github.com/collective/icalendar

extra:
  recipe-maintainers:
    - stuertz
