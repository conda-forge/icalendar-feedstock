{% set name = "icalendar" %}
{% set version = "4.1.0" %}
{% set sha256 = "9748b7c02efcc43e58d0615ae0976ac4f265e90dadee9b4f884de29905c1b395" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools

  run:
    - python >=3.6
    - python-dateutil
    - pytz

test:
  imports:
    - icalendar

about:
  home: https://github.com/collective/icalendar
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: iCalendar parser/generator
  description: |
    The icalendar package is a parser/generator of iCalendar files for use with
    Python.
  doc_url: http://icalendar.readthedocs.io/en/latest/
  dev_url: https://github.com/collective/icalendar

extra:
  recipe-maintainers:
    - stuertz
